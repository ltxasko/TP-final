<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"/>
      <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CineRetro</title>
  </head>


  <body>
    <header>
      <!-- Menú de navegación -->
      <div id="nav">
  
        <a href="index.html"><img src="images/pochoclos.png" id="logo" width="70px" alt="Logo CineRetro"></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="lanaranjamecanica.html">La naranja mecánica</a></li>
          <li><a href="bladerunner.html">Blade Runner</a></li>
          <li><a href="esperandocarroza.html">Esperando la carroza</a></li>
          <li><a href="originalvsremake.html">Original vs Remake</a></li>
          <li><a href="Suscripción.html">Suscripción</a></li>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <div class="image">
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Retrobienvenido!</div>
          <div class="question">
            ¿Quieres recibir los últimos posteos y beneficios en la compra de materiales inéditos?<br />
          </div>

          <div class="btn">
            <div class="btn-1">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
            </div>
            <div class="btn-2">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
              </div>
          </div>

        <!-- /** Campo Nombre **/ -->

        <div>
          <label for="username">Nombre</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Tu retronombre"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** Campo Email **/ -->

        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Tu retromail"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** Campo Password **/ -->

        <div>
          <label for="password">Contraseña</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Tu retrocontraseña"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Suscribirse!</button>
      </form>
    </div>

  </body>
  <script src="main.js"></script>
</html>
